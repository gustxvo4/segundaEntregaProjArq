<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Biblioteca</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Sistema de Gestão de Biblioteca</h1>
    <div id="response"></div>

    <!-- Add Client Form -->
    <h2>Adicionar Cliente</h2>
    <form id="addClientForm">
        <div class="mb-3">
            <label for="clienteNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="clienteNome" required>
        </div>
        <div class="mb-3">
            <label for="clienteTelefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="clienteTelefone" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Cliente</button>
    </form>

    <hr>

    <!-- List Clients -->
    <h2>Lista de Clientes</h2>
    <ul id="clientesList" class="list-group"></ul>

    <hr>

    <!-- Add Book Form -->
    <h2>Adicionar Livro</h2>
    <form id="addBookForm">
        <div class="mb-3">
            <label for="livroTitulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="livroTitulo" required>
        </div>
        <div class="mb-3">
            <label for="livroCategoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="livroCategoria" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Livro</button>
    </form>

    <hr>

    <!-- List Books -->
    <h2>Lista de Livros</h2>
    <ul id="livrosList" class="list-group"></ul>

    <hr>

    <!-- Add Loan Form -->
    <h2>Adicionar Empréstimo</h2>
    <form id="addLoanForm">
        <div class="mb-3">
            <label for="clienteId" class="form-label">ID Cliente</label>
            <input type="number" class="form-control" id="clienteId" required>
        </div>
        <div class="mb-3">
            <label for="livroId" class="form-label">ID Livro</label>
            <input type="number" class="form-control" id="livroId" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" required>
                <option value="ativo">Ativo</option>
                <option value="devolvido">Devolvido</option>
            </select>
        </div>
        <!-- Removed Data de Devolução -->
        <button type="submit" class="btn btn-primary">Adicionar Empréstimo</button>
    </form>

    <hr>

    <!-- List Loans -->
    <h2>Lista de Empréstimos</h2>
    <ul id="emprestimosList" class="list-group"></ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="app.js"></script>

</body>
</html>
